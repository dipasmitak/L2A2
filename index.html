<!DOCTYPE html>
<html>
    <head>
        <title>Formatting in HTML</title>
    </head>
    <BODY>
        <b>BEAUTIFUL</b>
        <STRONG>WORLD></STRONG>
        <BR>
            <I>BEAUTIFUL</I>
            <EM>WORLD</EM>
            <BR>
            <U>BEAYTIFUL></U>
            <INS>WORLD</INS>
            <BR>
                <mark>BEAYTIFUL</mark>
                <CODE>WORLD</CODE>
                <BR>
                <S>BEAUTIFUL</S>
                <DEL>WORLD</DEL>
                <BR>
                    <SMALL>BEAUTIFUL</SMALL>
                    <LARGE>WORLD></LARGE>
                    <BR>
                        CO<SUB>2</SUB>5<sup>2</sup>

    </BODY>

</html>
